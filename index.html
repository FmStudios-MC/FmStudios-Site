            backdrop-filter: blur(30px);
        }
        
        .lightbox {

        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {

        }
        
        .changelog-item {

        }
        
        .changelog-item:hover {

        }

        function filterProjects(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active', 'red-accent');
                btn.classList.add('glass');
            });
            event.target.classList.add('active', 'red-accent');
            event.target.classList.remove('glass');
            
            // Show/hide modpack subcategory filter
            const modpackFilter = document.getElementById('modpack-filter');
            if (category === 'modpacks') {
                modpackFilter.classList.remove('hidden');
            } else {
                modpackFilter.classList.add('hidden');
                currentModpackFilter = 'all';
            }
            
            renderProjects();
        }

        // Filter modpacks by subcategory
        function filterModpacks(subcategory) {
            currentModpackFilter = subcategory;
            
            // Update active button
            document.querySelectorAll('.modpack-btn').forEach(btn => {
                btn.classList.remove('active', 'red-accent');
                btn.classList.add('glass');
            });
            event.target.classList.add('active', 'red-accent');
            event.target.classList.remove('glass');
            
            renderProjects();
        }

        // Render projects grid
        function renderProjects() {
            const grid = document.getElementById('projects-grid');
            let filteredProjects = projects;
            
            // Filter by category
            if (currentFilter !== 'all') {
                filteredProjects = filteredProjects.filter(project => project.category === currentFilter);
            }
            
            // Filter modpacks by subcategory
            if (currentFilter === 'modpacks' && currentModpackFilter !== 'all') {
                filteredProjects = filteredProjects.filter(project => project.subcategory === currentModpackFilter);
            }
            
            grid.innerHTML = filteredProjects.map(project => `
                <div class="project-card glass rounded-2xl p-6" onclick="openModal(${project.id})">
                    <div class="flex items-center space-x-4 mb-4">
                        <img src="${project.logo}" alt="${project.name}" class="w-16 h-16 rounded-lg">
                        <div>
                            <h3 class="text-xl font-bold text-white">${project.name}</h3>
                            <p class="text-sm text-gray-400 capitalize">${project.category}</p>
                        </div>
                    </div>
                    <p class="text-gray-300 text-sm mb-4">${project.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-red-400">MC ${project.version}</span>
                        <span class="text-xs text-gray-400">Click to view</span>
                    </div>
                </div>
            `).join('');
        }

        // Open project modal
        function openModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            document.getElementById('modal-title').textContent = project.name;
            document.getElementById('modal-download').href = project.downloadUrl;
            
            // Handle Modrinth button visibility and link
            const modrinthButton = document.getElementById('modal-modrinth');
            if (project.modrinthUrl) {
                modrinthButton.href = project.modrinthUrl;
                modrinthButton.classList.remove('hidden');
            } else {
                modrinthButton.classList.add('hidden');
            }
            
            // Populate screenshots
            const screenshotsContainer = document.getElementById('modal-screenshots');
            screenshotsContainer.innerHTML = project.screenshots.map(screenshot => `
                <img src="${screenshot}" alt="Screenshot" class="w-full h-24 object-cover rounded-lg cursor-pointer hover:opacity-80 transition-opacity" onclick="openLightbox('${screenshot}')">
            `).join('');
            
            // Populate content
            const contentContainer = document.getElementById('modal-content');
            contentContainer.innerHTML = `
                <div>
                    <h4 class="text-lg font-semibold mb-2 text-red-400">Description</h4>
                    <p class="text-gray-300 mb-4">${project.description}</p>
                </div>
                
                <div>
                    <h4 class="text-lg font-semibold mb-2 text-red-400">Version</h4>
                    <p class="text-gray-300 mb-4">Minecraft ${project.version}</p>
                </div>
                
                <div>
                    <h4 class="text-lg font-semibold mb-2 text-red-400">Key Features</h4>
                    <ul class="text-gray-300 space-y-1">
                        ${project.features.map(feature => `<li>• ${feature}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            document.getElementById('project-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('project-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Open lightbox
        function openLightbox(imageSrc) {
            document.getElementById('lightbox-image').src = imageSrc;
            document.getElementById('lightbox').classList.remove('hidden');
        }

        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
        }

        // Render changelog
        function renderChangelog() {
            const container = document.getElementById('changelog-content');
            const changelogEntries = Object.entries(changelogs);
            
            container.innerHTML = changelogEntries.map(([projectName, entries]) => `
                <div class="glass rounded-2xl overflow-hidden">
                    <button onclick="toggleChangelog('${projectName.replace(/\s+/g, '-')}')" class="w-full p-6 text-left flex justify-between items-center hover:bg-white hover:bg-opacity-5 transition-all">
                        <h3 class="text-xl font-bold text-red-400">${projectName}</h3>
                        <svg class="w-5 h-5 transform transition-transform" id="icon-${projectName.replace(/\s+/g, '-')}">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div id="changelog-${projectName.replace(/\s+/g, '-')}" class="hidden border-t border-white border-opacity-10">
                        ${entries.map(entry => `
                            <div class="p-6 border-b border-white border-opacity-5 last:border-b-0">
                                <div class="flex justify-between items-start mb-3">
                                    <h4 class="text-lg font-semibold text-white">Version ${entry.version}</h4>
                                    <span class="text-sm text-gray-400">${entry.date}</span>
                                </div>
                                <ul class="text-gray-300 space-y-1">
                                    ${entry.changes.map(change => `<li>• ${change}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Toggle changelog expansion
        function toggleChangelog(projectId) {
            const content = document.getElementById(`changelog-${projectId}`);
            const icon = document.getElementById(`icon-${projectId}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // Close modal when clicking outside
        document.getElementById('project-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close lightbox when clicking outside
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (!document.getElementById('lightbox').classList.contains('hidden')) {
                    closeLightbox();
                } else if (!document.getElementById('project-modal').classList.contains('hidden')) {
                    closeModal();
                }
            }
        });

        // Initialize the application
        init();
    </script>
</body>
</html>
